<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="circle-1 circle"></div>
        <div class="circle-2 circle"></div>
        <div class="circle-3 circle"></div>
        <div class="card">
          <img src="./Images/javascript course 1.png" alt="" />
          <div>
            <div class="x">
              <p class="y">Beginner</p>
              <p>🤍</p>
            </div>
            <h2>The Complete JavaScript Course Zero to Advanced</h2>
            <p>By: Raunak Mishra</p>
          </div>
          <div class="rating">
            <div>
              <p>⭐⭐⭐⭐⭐</p>
            </div>
            <div class="rating-val">
              <p>4.9</p>
            </div>
            <div>
              <p>(3,327)</p>
            </div>
          </div>
          <div class="btn">
            <button>🛒 Get Enrolled</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
